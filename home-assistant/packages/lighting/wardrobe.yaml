automation:

- alias: "[Wardrobe] Dim light on night mode"
  trigger:
    platform: state
    entity_id: input_select.lights_mode
    to: "night"
  condition:
  - condition: state
    entity_id: light.wardrobe_light
    state: "on"
  action:
  - service: light.turn_on
    data:
      entity_id: light.wardrobe_light
      brightness_pct: 0
      transition: 30
