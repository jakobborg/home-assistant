
homeassistant:
  packages: !include_dir_named packages
  customize: !include customize.yaml
  media_dirs:
    local: /local-media

default_config:

logger:
  default: info

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

input_boolean: 
  guests:
    name: Guests
    icon: mdi:account-multiple
    initial: off
  presence:
    name: Presence
    icon: mdi:tools
    initial: off
  morning_alarm:
    name: Morning Alarm
    initial: on
  vacation:
    name: Vacation
    initial: off

input_select:

  radio_station:
    name: Radio station
    options:
    - DR P1
    - DR P3
    - DR P4
    - DR P6 Beat

# Resources

lovelace:
  resources:
  - url: /local/mini-media-player-bundle.js?v=1.11.0
    type: module
  - url: /local/slider-entity-row.js
    type: module
